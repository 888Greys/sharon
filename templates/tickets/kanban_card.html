<div class="kanban-card priority-{{ ticket.priority }}">
    <div class="d-flex justify-content-between">
        <small class="text-muted">#{{ ticket.id }}</small>
        <span class="badge bg-light text-dark border">{{ ticket.priority|capfirst }}</span>
    </div>
    <h6 class="mt-2 text-dark font-weight-bold">
        <a href="{% url 'tickets:detail' ticket.id %}" class="text-dark text-decoration-none">{{ ticket.title }}</a>
    </h6>
    <p class="small text-muted mb-2">{{ ticket.description|truncatechars:50 }}</p>
    <div class="d-flex justify-content-between align-items-center">
        <small class="text-primary font-weight-bold">{{ ticket.assigned_to.first_name|default:"Unassigned" }}</small>
        <a href="{% url 'tickets:update' ticket.id %}" class="text-decoration-none"><i
                class="bi bi-pencil-square text-gray-400"></i></a>
    </div>
</div>
